  <script language="javaScript"> 
  $(function() {
    now = new Date(),hour = now.getHours() 
    if(hour < 6){$('#date').html("凌晨好！")} 
    else if (hour < 9) {$('#date').html("早上好～")} 
    else if (hour < 12){$('#date').html("上午好～")} 
    else if (hour < 14){$('#date').html("中午好～")} 
    else if (hour < 17){$('#date').html("下午好～")} 
    else if (hour < 19){$('#date').html("傍晚好～")} 
    else if (hour < 22){$('#date').html("晚上好～")} 
    else {$('#date').html("夜里好～")} 
  })
  </script>
