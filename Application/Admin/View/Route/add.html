<extend name="Public/base" />

<block name="body">
	<link rel="stylesheet" type="text/css" href="__CSS__/admin_table.css" media="all">
	<div class="main-place">
        <span class="main-placetitle">位置：</span>
        <ul class="main-placeul">
            <li><a href="{:U('Model/index')}">系统</a></li>
            <li><a href="{:U('Route/lists')}">扩展工具</a></li>
            <li><a href="#">{$meta_title}</a></li>
        </ul>
    </div>
    <form id="form" action="{:U('add')}" method="post" class="form-horizontal">
        <div class="formtitle"><span>基本信息</span></div>
        <ul class="form_info ">
            <li><label>原始网址</label><input name="full_url" type="text" class=""><i class="form_hint">完整url， 如：portal/list/index?id=1</i></li>
            <li><label>显示网址</label><input name="url" type="text" class=""><i class="form_hint">实际显示的url</i></li>
            <li><label>是否启用</label><span class="form_radio">
                <label><input type="radio" value="0" name="status"> 禁用</label>
                <label><input type="radio" value="1" name="status"> 启用
            </label></span><i class="form_hint">是否启用</i></li>
            <li><label>&nbsp;</label><input type="submit" id="submit" value="确认保存" target-form="form-horizontal" class="form_btn ajax-post"></li>
        </ul>
    </form>
</block>

<block name="script">
	<script type="text/javascript">
		//导航高亮
		highlight_subnav('{:U('Route/lists')}');

		//Think.setValue("module", {$data.module|default = 'media'});

		$('#submit').click(function(){
			$('#form').submit();
		});
	</script>
</block>
