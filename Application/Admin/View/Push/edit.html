<extend name="Public/base" />

<block name="body">
<link rel="stylesheet" type="text/css" href="__CSS__/admin_table.css" media="all">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-place">
        <span class="main-placetitle">位置：</span>
        <ul class="main-placeul">
            <li><a href="{:U('Model/index')}">系统</a></li>
            <li><a href="{:U('Model/index')}">系统设置</a></li>
            <li><a href="#">{$meta_title}</a></li>
        </ul>
    </div>
    <form action="{:U('edit?model='.$model['id'])}" method="post" class="form-horizontal form_info_ml">
        <div class="formtitle"><span>基本信息</span></div>
        <ul class="form_info ">
            <li><label>应用名称</label><div class="form_main"><input name="push_name" value="{$data.push_name}" placeholder="请输入应用名称" type="text" class=""></div><i class="form_hint"></i></li>
            <li><label>app_key</label><div class="form_main"><input name="app_key" value="{$data.app_key}" placeholder="请输入app_key" type="text" class=""></div><i class="form_hint"></i></li>
            <li><label>master_secret</label><div class="form_main"><input name="master_secret" value="{$data.master_secret}" placeholder="master_secret" type="text" class=""></div><i class="form_hint"></i></li>
            <li><label>启用状态</label><div class="form_main form_radio"><label>
                            <input type="radio" class="inp_radio" value="0" name="status"<eq name="data['status']" value="0">checked="checked"</eq> > 禁用
                        </label>
                        <label>
                            <input type="radio" class="inp_radio" value="1" name="status" <eq name="data['status']" value="1"> checked="checked"</eq>> 启用
                        </label></div><i class="form_hint"></i></li>
            <li><label>&nbsp;</label><input name="id" type="hidden"  value="{$data.id}" >                 
                    <input name="create_time" type="hidden"  value="{:time()}"> 
            <input type="submit" id="submit" value="确认保存" target-form="form-horizontal" class="form_btn ajax-post"></li>
        </ul>
    </form>
    
</block>

<block name="script">
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
//导航高亮
highlight_subnav('{:U('Push/pushsetlsit')}');
$('#submit').click(function(){
    $('#form').submit();
});

$(function(){
    $('.date').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    $('.time').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    showTab();

});
</script>
</block>
