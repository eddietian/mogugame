<extend name="Public/base"/>

<block name="body">
    <!-- 标题栏 -->
    <div class="main-place">
        <span class="main-placetitle">位置：</span>
        <ul class="main-placeul">
            <li><a href="{:U('User/index')}">用户</a></li>
            <li><a href="{:U('User/index')}">管理组</a></li>
            <li><a href="#">{$meta_title}</a></li>
        </ul>
        <div class="question">
            <i class="question_mark">?</i>
            <ul class="question_content">
                <li class="question_title">功能以及数据相关说明</li>
                <li class="question_list">
                    <span class="">{$meta_title}</span>
                    <span class=""></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="cf top_nav_list">
		<div class="fl button_list">
            <a  class="ajax-post confirm " target-form="ids" url="{:U('read')}"><span class="button_icon button_icon7"></span>标记已读</a>
        </div>
        <!-- 高级搜索 -->
        <div class="search_list fr cf jssearch">
            <div class="d_list" >
                <select name="status">
                    <option value="">状态</option>
                    <option value="未读">未读</option>
                    <option value="已读">已读</option>
                </select>
            </div>
            <div class="input-list">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('lists')}">搜索</a>
            </div>
        </div>
    </div>

    <!-- 数据列表 -->
    <div class="data_list">
        <div class="">
            <table>
                <!-- 表头 -->
                <thead>
                <tr>
                    <th>
                        <input class="check-all" type="checkbox">
                    </th>
                    <th>ID</th>
                    <th>内容</th>
                    <th>发送时间</th>
                    <th>状态</th>
                </tr>
                </thead>

                <!-- 列表 -->
                <tbody>
                <empty name ="list_data"> 
                	<td colspan="5" class="text-center"> aOh! 暂时还没有内容! </td>
                <else />
                <volist name="list_data" id="data">
                    <tr>
                        <td><input class="ids" type="checkbox" value="{$data['id']}" name="ids[]"></td>
                        <td>{$data.id}</td>
                        <td><eq name="data.status" value="2"><a href="{:U('read',array('ids'=>$data['id']))}"></eq>{$data.content}</a></td>
                        <td>{:set_show_time($data['create_time'])}</td>
                        <td>{:get_info_status($data['status'],13)}</td>
                    </tr>
                </volist>
                </empty>
                </tbody>
            </table>
        </div>
    </div>
    <div class="page">
        {$_page|default=''}
    </div>
</block>

<block name="script">
    <link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
    <php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
    <link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Msg/lists')}');
        $(function(){
            Think.setValue('status',"{:I('status')}");
            //搜索功能
            $("#search").click(function(){
                var url = $(this).attr('url');
                var query  = $('.jssearch').find('input').serialize();
                query  += "&"+$('.jssearch').find('select').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
                query = query.replace(/^&/g,'');
                if( url.indexOf('?')>0 ){
                    url += '&' + query;
                }else{
                    url += '?' + query;
                }
                window.location.href = url;
            });

            //回车自动提交
            $('.jssearch').find('input').keyup(function(event){
                if(event.keyCode===13){
                    $("#search").click();
                }
            });
            $('#time-start').datetimepicker({
                format: 'yyyy-mm-dd',
                language:"zh-CN",
                minView:2,
                autoclose:true
            });

            $('#datetimepicker').datetimepicker({
                format: 'yyyy-mm-dd',
                language:"zh-CN",
                minView:2,
                autoclose:true,
                pickerPosition:'bottom-left'
            })
        })
    </script>
</block>
