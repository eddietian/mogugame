<extend name="Public/base"/>

<block name="body">
    <!-- 标题栏 -->
    <div class="main-place">
        <span class="main-placetitle">位置：</span>
        <ul class="main-placeul">
            <li><a href="{:U('Site/config_index')}">站点</a></li>
            <li><a href="{:U('lists')}">联运APP</a></li>
            <li><a href="#">{$meta_title}</a></li>
        </ul>
        <div class="question">
            <i class="question_mark">?</i>
            <ul class="question_content">
                <li class="question_title">功能以及数据相关说明</li>
                <li class="question_list">
                    <span class="">{$meta_title}</span>
                    <span class="">APP用户积分记录</span>
                </li>
            </ul>
        </div>
    </div>
	<div class="cf top_nav_list">
		<div class="fl button_list">
		<empty name="model.extend">

		</empty>
		</div>
		<!-- 高级搜索 -->
		<div class="jssearch fr cf search_list" style="margin-bottom:-15px;">
        <!--显示状态搜索-->
            <div class="input-list">
                <label>邀请人账号：</label>
                <input name="invite_account" type="text" class="" value="{:I('invite_account')}">
            </div>
            <div class="input-list">
                <label>获取时间：</label>
                <input type="text" id="time_start" name="time_start"  value="{:I('time_start')}" placeholder="起始时间" />
                -
                <div class="input-append date" id="datetimepicker"  style="display:inline-block">
                    <input type="text" id="time_end" name="time_end" value="{:I('time_end')}" placeholder="结束时间" />
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
            </div>
            <div class="input-list">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('lists','model='.$model['name'],false)}">搜索</a>
            </div>
		</div>
	</div>


    <!-- 数据列表 -->
    <div class="data_list">
        <div class="">
            <table>
                <!-- 表头 -->
                <thead>
                    <tr>
                        <th>
                            <input class="check-all" type="checkbox">
                        </th>
                        <th >邀请人</th>
                        <th >邀请个数</th>
                        <th >获取平台币</th>
                        <th >时间</th>
                        <th >查看详情</th>
                    </tr>
                </thead>

                <!-- 列表 -->
                <tbody>
                <empty name="data" >
                <tr>
                <td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
                </tr>
                <else />
                    <volist name="data" id="vo">
                        <tr>
                            <td><input class="ids" type="checkbox" value="{$vo['id']}" name="ids[]"></td>
                            <td>{$vo.invite_account}</td>
                            <td>{$vo.num}</td>
                            <td>{$vo.award_coin}</td>
                            <td>{:set_show_time($vo['create_time'])}</td>
                            <td><a class="show" data_id="{$vo.invite_id}">邀请详情</a></td>
                        </tr>
                    </volist>
                    </empty>
                </tbody>
            </table>
        </div>
    </div>
    <div class="page">
        {$_page|default=''}
    </div>
</block>

<block name="script">
<script src="__STATIC__/layer/layer.js"></script>

    <link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
    <php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
    <link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>


<script type="text/javascript">
//导航高亮
highlight_subnav('{:U('lists')}');
$(function() {
    Think.setValue('account', "{:I('account')}");
    Think.setValue('type_id', "{:I('type_id')}");
    Think.setValue('time_start', "{:I('time_start')}");
    Think.setValue('time_end', "{:I('time_end')}");
    //搜索功能
    $("#search").click(function () {
        var url = $(this).attr('url');
        var query = $('.jssearch').find('input').serialize();
        query += "&" + $('.jssearch').find('select').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
        query = query.replace(/^&/g, '');
        if (url.indexOf('?') > 0) {
            url += '&' + query;
        } else {
            url += '?' + query;
        }
        window.location.href = url;
    });

    //回车自动提交
    $('.jssearch').find('input').keyup(function (event) {
        if (event.keyCode === 13) {
            $("#search").click();
        }
    });

    $('#time_start').datetimepicker({
        format: 'yyyy-mm-dd',
        language: "zh-CN",
        minView: 2,
        autoclose: true,
        pickerPosition: 'bottom-left'
    })
    $('#time_end').datetimepicker({
        format: 'yyyy-mm-dd',
        language: "zh-CN",
        minView: 2,
        autoclose: true,
        pickerPosition: 'bottom-left'
    })


    $(".show").click(function () {
        var id = $(this).attr("data_id");
        layer.open({
            type: 2,
            title: '邀请记录',
            shadeClose: true,
            shade: 0.8,
            area: ['70%', '80%'],
            content: "{:U('ShareRecord/detail','',false)}" + "/id/" + id
        });

    });
});
</script>
</block>
