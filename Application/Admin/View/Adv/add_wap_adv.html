<extend name="Public/base" />

<block name="body">
<link rel="stylesheet" type="text/css" href="__CSS__/admin_table.css" media="all">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-place">
        <span class="main-placetitle">位置：</span>
        <ul class="main-placeul">
            <li><a href="{:U('Config/group')}">站点</a></li>
            <li><a href="{:U('Site/wap')}">wap官网</a></li>
            <li><a href="#">编辑广告</a></li>
        </ul>
    </div>
    <!-- 标签页导航 -->
<div class="tab-wrap">
    <div class="tab_nav jstabnav box_mt">
<ul>
		<li data-tab="tab1" class="current"><a href="javascript:void(0);">基础</a></li></li>
    </ul></div>
    <div class="tab-content tab_content">
    <!-- 表单 -->
    <form id="form" action="{:U('add_wap_adv?model='.$model['id'])}" method="post" class="form-horizontal">
        <!-- 基础文档模型 -->
        <div id="tab1" class="tab-pane in tab1 ">
            <table  border="0" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td class="l">广告标题：</td>
                        <td class="r" >
                           <input type="text" class="txt " name="title" value="" >
                        </td>
                        <td class="l">广告链接：</td>
                        <td class="r" >
                           <input type="text" class="txt " name="url" value="">
                        </td>
                    </tr>
                     <tr>
                        <td class="l">开始时间：</td>
                        <td class="r">
                           <input type="text" class="txt time" name="start_time" value="" placeholder="默认没有时间限制">
                        </td>
                         <td class="l">结束时间：</td>
                        <td class="r">
                          <input type="text" class="txt time" name="end_time" value="" placeholder="默认没有时间限制">
                        </td>
                    </tr>
                    <tr>
                        <td class="l">广告排序：</td>
                        <td class="r">
                            <input type="text" class="txt" name="sort" value="0">
                        </td>
                        <td class="l">打开方式：</td>
                        <td class="r table_radio">
                           <label>
                                <input type="radio" class="inp_radio" value="_blank" name="target" checked="checked"> 新页面
                            </label>
                            <label>
                                <input type="radio" class="inp_radio" value="_self" name="target" > 本页面
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="l">广告图片：</td>
                        <td class="r" >
                            <input type="file" id="upload_picture_pic">
                            <input type="hidden" name="data" id="pic_id"/>
                            <div class="upload-img-box">
                            <notempty name="data['data']">
                                <div class="upload-pre-item"><img src="{$data['data']|get_cover='path'}"/></div>
                            </notempty>
                            </div>
                            <span class="infonotice" style="top:5px;" >({$advpos.width}*{$advpos.height})</span>
                        </td>
                        <td class="l">目标标识：</td>
                        <td class="r"><input type="text" class="txt" name="goal_name" value="" placeholder="填写文章的标识，活动页用" ></td> 
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="form-item cf">
            <input type='hidden' name="pos_id" value="{:I('pos_id')}" />
            <button class=" submit_btn ajax-post " id="submit" type="submit" target-form="form-horizontal">确 定</button>
            
        </div>
    </form>
    </div>
</div>
</block>

<block name="script">
<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
<link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
//导航高亮
highlight_subnav('{:U('Adv/wap_adv_pos_lists')}');

//Think.setValue("module", {$data.module|default = 'media'});

$(function(){
    $("#game_name").val($("#game_id option:selected").text());
    $('.date').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    $('.time').datetimepicker({
        language:"zh-CN",
        hour: 13,
        minute: 15
    });
    showTab();

});

$('#submit').click(function(){
    $('#form').submit();
});

/* 初始化上传插件 */
$("#upload_picture_pic").uploadify({
    "height"          : 30,
    "swf"             : "__STATIC__/uploadify/uploadify.swf",
    "fileObjName"     : "download",
    "buttonText"      : "上传图标",
    "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
    "width"           : 120,
    'removeTimeout'   : 1,
    'fileTypeExts'    : '*.jpg; *.png; *.gif;',
    "onUploadSuccess" : upload_picture_pic{$field.name},
    'onFallback' : function() {
        alert('未检测到兼容版本的Flash.');
    }
});
function upload_picture_pic{$field.name}(file, data){
    var data = $.parseJSON(data);
    var src = '';
    if(data.status){
        $("#pic_id").val(data.id);
        src = data.url || '__ROOT__' + data.path;
        $("#pic_id").parent().find('.upload-img-box').html(
            '<div class="upload-pre-item"><img src="' + src + '"/></div>'
        );
    } else {
        updateAlert(data.info);
        setTimeout(function(){
            $('#top-alert').find('button').click();
            $(that).removeClass('disabled').prop('disabled',false);
        },1500);
    }
}
</script>
</block>
