<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta charset="UTF-8">
    <title>游戏登陆列表|蘑菇软件管理平台</title>
    <link href="http://admin.vlcms.com/Public/icon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="__CSS__/base.css" media="all">
    <link rel="stylesheet" type="text/css" href="__CSS__/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="__CSS__/module.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/style.css" media="all">
	<link rel="stylesheet" type="text/css" href="__CSS__/blue_color.css" media="all">
    <link rel="stylesheet" type="text/css" href="__CSS__/admin_table.css" media="all">
    
</head>
	<style>
body{ padding: 0px; }
	</style>
<body>  
    <div id="main" class="main" style="min-height: 342px;">       
    <!-- 标题栏 -->
    <div class="main-title cf">
        <h2>留言回复</h2>
    </div>
	<div class="cf">
	
	</div>

    <!-- 数据列表 -->
    <div class="data-table">
        <div class="data-table table-striped">
            <form method="post" class="form-horizontal">
                <table>

                    <tr>
                        <td>留言内容：</td>
                        <td>{$data.question}</td>
                    </tr>
                    <tr>
                        <td>回复内容：</td>
                        <td><input type="textarea" name="answer" id="answer" cols="30" rows="4" style="width:300px;height:200px;border:0px;margin:0px;"></td>
                    </tr>
                </table>
                <div class="form-item cf" style="float:center;">
                <input type="hidden" id='id' name="id" value="{$data.id}" >
                <input type="hidden" id='account' name="account" value="{$data.account}" >
                <input type="hidden" id='game_id' name="game_id" value="{$data.game_id}" >
            <button class="btn submit-btn ajax-post hidden" id="submit" type="button" target-form="form-horizontal">确 定</button>
            <a class="btn btn-return" onclick="javascript:history.back();return false;">返 回</a>
        </div>
            </form>
        </div>
    </div>  ﻿         
        </div>  
    <script type="text/javascript" src="__STATIC__/jquery-2.0.3.min.js"></script>

    <script type="text/javascript" src="__STATIC__/layer/extend/layer.ext.js" ></script>
    
    <script type="text/javascript" src="__STATIC__/layer/layer.js" ></script>

    <script type="text/javascript" src="__JS__/jquery.mousewheel.js"></script> 

    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript">
function shuaxin() {
    window.parent.location.reload();
     //var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
     //parent.layer.close(index);//关闭窗口
     
}
    $(function(){
       
        var id     = $('#id').val();
        $('#submit').click(function(){
             var answer = $('#answer').val();
            $.ajax({
              url: '{:U("reply_add")}',
              type: 'post',
              dataType: 'json',
              data: {'answer': answer,'id':id},
              success:function(data){
                alert(data.msg);
                window.location.reload();
                shuaxin();
              }
            });
        });   
    });
</script>
