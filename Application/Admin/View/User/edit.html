<extend name="Public/base"/>
<block name="body">
    <div class="main-place">
        <span class="main-placetitle">位置：</span>
        <ul class="main-placeul">
            <li><a href="{:U('User/index')}">用户</a></li>
            <li><a href="{:U('User/index')}">管理组</a></li>
            <li><a href="#">编辑管理员列表</a></li>
        </ul>
    </div>
    <form action="{:U('edit',array('id'=>I('id')))}" onsubmit = "check();" method="post" class="form-horizontal form_info_ml">
        <div class="formtitle"><span>基本信息</span></div>
        <ul class="form_info ">
            <li><label>管理员账号</label><input name="username" value="{$list.username}" readonly type="text" class=""><input type="hidden" class="" name="username" value="{$list.username}" ><i class="form_hint">管理员账号用于管理后台登录</i></li>
            <li><label>管理员密码</label><input name="password" value="{$list.password}" type="password" class=""><i class="form_hint">管理员密码不能少于6位</i></li>
            <li><label>二级密码</label><input name="second_pwd" value="{$list.second_pwd}" type="password" class=""><i class="form_hint">用于账号验证，修改用户平台币操作</i></li>
            <li><label>角色类型</label><select name="auth" id="authid">
                <volist name="lists" id="sd">
                    <option value="{$sd['id']}">{$sd['title']}</option>    
                </volist>
            </select><i class="form_hint">角色类型不同，管理权限也不同</i></li>
            <li><label>邮箱</label><input name="email" type="text" value="{$list.email}" class=""><i class="form_hint">管理员邮箱，用于找回密码等安全操作</i></li>
            
            
            <li><label>&nbsp;</label><input type="submit" id="submit" value="确认保存" target-form="form-horizontal" class="form_btn ajax-post"></li>
        </ul>
    </form>
<script src="__STATIC__/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript" src="__STATIC__/layer/extend/layer.ext.js" ></script>
</block>

<block name="script">
<script>
    $bind_wx=$("#bind_wx").prop('checked');
    if($bind_wx){
        cpsw=check(1);
    }
    if($bind_wx==false){
        $('#wx_pic').attr('style','display:none');
    }
    $('#bind_wx').click(function(){
        $bind_wxx=$("#bind_wx").prop('checked');
        if($bind_wxx){
            $('#wx_pic').attr('style','display:none');
            cpsw=check(1);
        }
        if($bind_wxx==false){
            $('#wx_pic').attr('style','display:none');
        }
    });
    $unbind_wx=$("#unbind_wx").prop('checked');
    if($unbind_wx){
        $('#wx_pic').attr('style','');
        unbindcheck(2);
    }
    $('#unbind_wx').click(function(){
        $unbind_wx=$("#unbind_wx").prop('checked');
        if($unbind_wx){
            unbindcheck(2);
        }
    });
    function get_openid(pwd,id,type){
        var index = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
        $.ajax({
          type:"POST",
          data:{pwd:pwd,id:id,type:type},
          url:"{:U('get_openid')}",
          dataType:"json",
          success:function(res){
            if(res.status){
                layer.close(index); 
                $('.wx_qrcode').attr('src',res.data);
                $('#wx_pic').attr('style','');
                $("#bind_wx").val('');
                checkstatus(id);
            }else{
                updateAlert(res.msg,'tip_error');
            }
          },
          error:function(){
          }
        })
    };
    function checkstatus(id,type){
      $.ajax({
        type:"POST",
        url:"{:U('checkOpenidpic')}",
        data:{id:id,type:type},
        dataType:"json",
        success:function(ress){
          if(ress.status){
             layer.msg('绑定成功');
          }else{
              checkstatus(id);
          }
        },
        error:function(){
          // alert('服务器故障！');
        }
      })
    }
    function check($type){
      var $id='{:I("id")}';
      layer.prompt(
      {
        formType: 1,            
        title:'请输入密码',
        value: '',
        cancel: function(index){
            $('#bind_wx').removeAttr("checked");
        }
      }
      ,function(val,index){
            $.ajax({
              url: '{:U("checkpwd")}',
              type: 'post',
              dataType: 'json',
              data: {'pwd': val,'id':$id},
              success:function(data){
                if(data.data){  
                    layer.close(index); 
                    // $('#wx_pic').attr('style','');
                    get_openid(val,$id,$type);       
                }else{
                    //alert('密码错误，请重新选择');
                    updateAlert('密码错误，请重新选择','tip_error');
                    setTimeout(function(){$('#tip').find('.tipclose').click();},1000);
                    layer.close(index); 
                    $('#bind_wx').removeAttr("checked");
                    // check();
                }
              },
              error:function(){
                alert("服务器故障！");
              }
            });
        });
    };
    function unbindcheck(type){
      var $id='{:I("id")}';
      $('#wx_pic').attr('style','display:none');
      layer.prompt(
      {
        formType: 1,            
        title:'请输入密码',
        value: '',
        cancel: function(index){
            $('#unbind_wx').removeAttr("checked");
        }
      }
      ,function(val,index){
            $.ajax({
              url: '{:U("checkpwd")}',
              type: 'post',
              dataType: 'json',
              data: {'pwd': val,'id':$id},
              success:function(data){
                if(data.data){  
                    layer.close(index); 
                    get_openid(val,$id,type); 
                }else{
                    updateAlert('密码错误，请重新选择','tip_error');
                    setTimeout(function(){$('#tip').find('.tipclose').click();},1000);
                    layer.close(index); 
                    $('#unbind_wx').removeAttr("checked");
                    // check();
                }
              },
              error:function(){
                alert("服务器故障！");
              }
            });
        });
    };

        Think.setValue("auth", {$authid|default = 0});
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
