<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta charset="UTF-8">
    <title>充值查询列表|溪谷软件管理平台</title>
    <link href="http://admin.vlcms.com/Public/icon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="__CSS__/base.css" media="all">
    <link rel="stylesheet" type="text/css" href="__CSS__/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="__CSS__/module.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="__CSS__/default_color.css" media="all">
    <script type="text/javascript" src="__STATIC__/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="__JS__/jquery.mousewheel.js"></script>    
</head>
	<style>
body{ padding: 0px; }
	</style>
<body>  
<div id="main" class="main" style="min-height: 342px;">    
    <script src="__STATIC__/layer/layer.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="__CSS__/admin_table.css" media="all">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    
    <!-- 数据列表 -->
    <div class="data_list box_mt">
        <div class="">
            <table>
                <!-- 表头 -->
                <thead>
                    <tr>
                       <th>用户</th>
                        <th>游戏名称</th>
                        <th>绑定平台币余额</th>
                        <th>操作</th>
                </thead>
                <!-- 列表 -->
                <tbody>
                    <volist name="list_data" id="data">
                        <tr>
                            <td>{$data.user_account}</td>
                            <td>{$data.game_name}</td>
                            <td>{$data.bind_balance}元</td>
                            <td><span id='bind_balance'><a onclick="smt({$data['id']},{$data['user_id']},{$data['game_id']},{$data['bind_balance']})" href="#">点击修改</a></span></td>
                            <input type="hidden" id="selfid" name="id" value-id="{$data.id}" value="{$data.user_id}">
                            <input type="hidden" id="game_id" name="id" value="{$data.game_id}">
                        </tr>
                    </volist>
                </tbody>
            </table>
        </div>
    </div>
    <div class="page">
        {$_page|default=''}
    </div>

<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="__STATIC__/layer/extend/layer.ext.js" ></script>
<script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
function smt(id,user_id,game_id,bind_balance){
    layer.prompt(
        {
            formType: 1,
            title: '请输入二级密码',
            value: ''
        }
        , function (val) {
            $.ajax({
                url: '{:U("checkpwd")}',
                type: 'post',
                dataType: 'json',
                data: {'second_pwd': val},
                success: function (data) {
                    if (data.status > 0) {
                        sub_from(id,user_id,game_id,bind_balance,val);
                    } else {
                        layer.msg(data.msg)
                    }
                },
                error: function () {
                    /*alert("错误");*/
                    layer.msg("服务器出错！");
                }
            });
        });
}

function sub_from(id,user_id,game_id,bind_balance,pwd) {
    layer.prompt(
        {
            title: '修改平台币余额（请输入非负正整数）',
            value: ''
        }
        , function (val) {
            reg = /^[1-9]\d*|0$/;
            if (!reg.test(val)) {
                layer.msg('金额输入不正确');
                return false;
            }
            if(val == bind_balance){
                layer.msg('数值无变化，请重新修改！');
                return false;
            }
            $.ajax({
                url: '{:U("bind_balance_edit")}',
                type: 'post',
                dataType: 'json',
                data: {'second_pwd': pwd, 'bind_balance': val, 'id': id, 'user_id': user_id, 'game_id': game_id},
                success: function (data) {
                    if (data.status > 0) {
                        self.location.reload(true);
                    } else {
                        layer.msg(data.msg)
                    }
                },
                error: function () {
                    alert("错误");
                }
            });
        });
}
</script>
</div>
</body>
</html>
