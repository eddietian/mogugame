    <div class="main-place">
        <span class="main-placetitle">位置：</span>
        <ul class="main-placeul">
            <li><a href="{:U('Promote/lists')}">渠道</a></li>
            <li><a href="{:U('Promote/lists')}">渠道管理</a></li>
            <li><a href="#">{$meta_title}</a></li>
        </ul>
    </div>
    <!-- 标签页导航 -->
<div class="tab-wrap">
    <div class="tab_nav jstabnav">
    <ul>
		<li data-tab="tab1" class="current"><a href="javascript:void(0);">基础信息</a></li></li>
        <li data-tab="tab2" ><a href="javascript:void(0);">结算信息</a></li>
    </ul></div>
    <div class="tab-content tab_content">
    <!-- 表单 -->
    <form id="form" action="{:U('edit?model='.$model['id'])}" method="post" class="form-horizontal">
        <!-- 基础文档模型 -->
        <div id="tab1" class="tab-pane in tab1 tab_table">
            <table  border="0" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td class="l">登陆账号：</td>
                        <td class="r">
                           <input type="text" class="txt" name="account" value="{$data['account']}" disabled="disabled">
                        </td>
                        <td class="l">登陆密码：</td>
                        <td class="r">
                           <input type="text" class="txt" name="password" value="">
                        </td>
                    </tr>
                    <tr>
                        <td class="l">账号状态：</td>
                        <td class="r table_radio">
                            <label >
                                <input type="radio" disabled="disabled" value="1" name="status" <eq name="data['status']" value="1">checked="checked"</eq>>正常
                            </label >
                            <label >
                                <input type="radio" disabled="disabled" value="2" name="status" <eq name="data['status']" value="2">checked="checked"</eq>>锁定
                            </label>
                            <input type="hidden" name="status" value="{$data['status']}">
                        </td>
                        <td class="l">真实姓名：</td>
                        <td class="r">
                           <input type="text" class="txt" name="real_name" value="{$data['real_name']}" disabled="disabled">
                        </td>
                    </tr>
                    <tr>
                        <td class="l">手机号码：</td>
                        <td class="r">
                           <input type="text" class="txt" name="mobile_phone" value="{$data['mobile_phone']}" disabled="disabled">
                        </td>
                        <td class="l">渠道等级：</td>
                        <td class="r">
                           <input type="text" class="txt" name="parent_id" value="{:get_qu_promote($data['parent_id'])}" disabled="disabled">
                        </td>
                    </tr>
                    <tr>
                    <tr>
                     <td class="l">平台专员：</td>
                        <td class="r">
                        <if condition="$data.parent_id eq 0">
                           <select name="admin_id" id="admin">
                            <option value="{$data['admin_id']}">{:get_admin_nickname($data['parent_id'],$data['admin_id'])}</option>
                            <option value="0">请选择平台专员</option>
                            <volist name=":get_admin_list()" id="vo">
                            <option value="{$vo.uid}">{$vo.nickname}</option>
                            </volist>
                           </select>
                        <else/>
                            <input type="text" class="txt" name="admin_nickname" value="{:get_admin_nickname($data['parent_id'],$data['admin_id'])}" disabled="disabled">
                        </if>
                        </td>
                        <td class="l">注册时间：</td>
                        <td class="r">
                           <input type="text" class="txt" name="create_time" value="{:set_show_time($data['create_time'])}" disabled="disabled">
                        </td>
                    </tr>
                        <td class="l">最后登录时间：</td>
                        <td class="r">
                           <input type="text" class="txt" name="last_login_time" value="{:set_show_time($data['last_login_time'])}" disabled="disabled">
                        </td>
                        <td class="l">二级密码：</td>
                        <td class="r">
                           <input type="text" class="txt time" name="second_pwd" value="">
                        </td>
                    </tr>
                    <tr>
                        <td class="l">备注：</td>
                        <td class="r table_textarea" >
                        <textarea name="mark1" class="txt_area1">{$data['mark1']}</textarea>
                        </td>
                        <td class="l">平台币余额：</td>
                        <td class="r">
                            <span>{$data['balance_coin']}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="tab3" class="tab-pane  tab2 tab_table">
            <table  border="0" cellspacing="0" cellpadding="0">

                <tr>

                    <td class="r">
                       <input type="text" class="txt" name="mobile_phone" value="{$data['mobile_phone']}" disabled="disabled">
                    </td>
                </tr>

                    <td class="r1 table_select3">

                                <select id="s_city" name="s_city" disabled="disabled"></select>  
                                <select id="s_county" name="s_county" disabled="disabled"></select>
                                <script class="resources library" src="__STATIC__/provincecityarea/Area.js" type="text/javascript"></script>

                                <script type="text/javascript">
                                    var pro="{:$data['bank_area']['0']}";
                                    var city="{:$data['bank_area']['1']}";
                                    var are="{:$data['bank_area']['2']}";
                                    _init_area(pro,city,are);</script>
                                </div>
                                <div id="show"></div>
                            </div>
                            <script type="text/javascript">

                                var showArea = function(){

                                    Gid('s_city').value + " - 县/区" +

                                                            }
                                Gid('s_county').setAttribute('onchange','showArea()');
                                */
                                var showArea = function() {
                                    $('#show').innerHTML = "<h3>省" + $('#s_province').value + " - 市" +
                                    $('#s_city').value + " - 县/区" +
                                    $('#s_county').value + "</h3>"
                                }
                                $('#s_county').attr('onchange','showArea()');
                            </script>
                      <!--  <select id="seachprov" name="seachprov" width="100px" onChange="changeComplexProvince(this.value, sub_array, 'seachcity', 'seachdistrict');" disabled="disabled"></select>&nbsp;
                        <select id="seachcity" name="homecity" onChange="changeCity(this.value,'seachdistrict','seachdistrict');" disabled="disabled"></select>&nbsp;
                        <span id="seachdistrict_div"><select id="seachdistrict" name="seachdistrict" disabled="disabled"></select></span> -->
                        <!-- <input type="hidden" id="bank_area" name="bank_area"> -->
                    </td>
                    <td class="l">收款银行</td>
                    <td class="r">
                       <input type="text" class="txt" name="bank_name" value="{$data['bank_name']}" disabled="disabled">
                    </td>
                </tr>
                <tr>
                    <td class="l">开户网点</td>
                    <td class="r">
                       <input type="text" class="txt" name="account_openin" value="{$data['account_openin']}" disabled="disabled">
                    </td>
                    <td class="l">银行户名</td>
                    <td class="r">
                       <input type="text" class="txt" name="bank_account" value="{$data['bank_account']}" disabled="disabled">
                    </td>
                </tr>
                <tr>
                    <td class="l">银行卡号</td>
                    <td class="r">
                       <input type="text" class="txt" name="bank_card" value="{$data['bank_card']}" disabled="disabled">
                    </td>
                    <td class="l"></td>
                    <td class="r">
                    </td>
                </tr>
                <tr>
                    <td class="l" >备注</td>
                    <td class="r table_textarea" colspan='3'>
                        <textarea name="mark2" class="txt_area1">{$data['mark2']}</textarea>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="form-item cf">
            <input type='hidden' name="id" value="{$data['id']}" />
            <button class=" submit_btn ajax-post " id="submit" type="submit" target-form="form-horizontal" autocomplete="off">确 定</button>

        </div>
    </form>
    </div>
</div>
</block>
