<extend name="Public/base" />

<block name="body">
<link rel="stylesheet" type="text/css" href="__CSS__/admin_table.css" media="all">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-place">
        <span class="main-placetitle">位置：</span>
        <ul class="main-placeul">
            <li><a href="{:U('Game/lists')}">游戏</a></li>
            <li><a href="{:U('Game/lists')}">游戏管理</a></li>
            <li><a href="#">{$meta_title}</a></li>
        </ul>
    </div>
    <form id="form" action="{:U('edit?model='.$model['id'])}" method="post" class="form-horizontal form_info_ml">
        <div class="formtitle"><span>基本信息</span></div>
        <ul class="form_info ">
            <li><label>开放类型名称</label><input name="open_name" type="text" value="{$data['open_name']}" class="" placeholder="请输入开放类型名称"><i class="form_hint">开放类型名称</i></li>
            <li><label>启用状态</label><span class="form_radio">
                <label><input type="radio" value="0" name="status" <eq name="data['status']" value="0">checked="checked"</eq>> 禁用</label>
                <label><input type="radio" value="1" name="status" <eq name="data['status']" value="1">checked="checked"</eq>> 启用
            </label></span><i class="form_hint">是否启用</i></li>
            
            <li><label>&nbsp;</label><input type="hidden" name="id" value="{$data.id}"><input type="submit" id="submit" value="确认保存" target-form="form-horizontal" class="form_btn ajax-post"></li>
        </ul>
    </form>
</block>

<block name="script">
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
//导航高亮
highlight_subnav('{:U('Opentype/lists')}');
$('#submit').click(function(){
    $('#form').submit();
});

$(function(){
    $('.date').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    $('.time').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    showTab();

});
</script>
</block>
