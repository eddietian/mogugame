<style>
body, html{ height:100%; font: 14px/1.6 "Microsoft YaHei", '微软雅黑', Tahoma, Verdana, Arial, '宋体', sans-serif; margin:0px; padding:0px;}
.content{ background:url(img/bj.png) no-repeat center top; width:100%; height:632px;}
.return{ width:207px; height:60px; background:url(img/return.png) no-repeat center; display:block; margin:0 auto;}
.txtcont{ text-align:center; margin:0 auto;}
.txtcont span{ display:block; width:100%; color:#333; font-size:16px; height: 40px;line-height: 40px; margin: 50px 0px 20px 0px;}
.txtcont p{ color:#656563}
.red{ color:#f00;}

<body style="background:#b6e5ff;">
<div class="content">


</div>
<div class="txtcont">
<img src="img/words.png" />
<span>检查浏览器中输入的地址是否正确,如果您不愿意,那么...</span>
<a id="href" href="" class="return"></a>
<p><font id="wait" class="red">3</font>秒 后返回平台首页</p>
</div>
<script type="text/javascript">
    (function(){
        var wait = document.getElementById('wait'),href = "http://"+document.domain+"/media.php";
        document.getElementById('href').setAttribute("href",href);
        var interval = setInterval(function(){
            var time = --wait.innerHTML;
            if(time <= 0) {
                location.href = href;
                clearInterval(interval);
            };
        }, 1000);
        window.stop = function (){
            clearInterval(interval);
        }
    })();
</script>
</body>
